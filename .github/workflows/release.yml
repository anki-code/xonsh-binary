name: Release

on:
  release:
    types: [created]

jobs:
  xonsh-python-glibc-binary:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install xonsh shell
      run: pip install xonsh
    - name: Build xonsh-0.11.0-python3.8-glibc-binary
      run: xonsh xonsh-0.11.0-python3.8-glibc-binary-build.xsh
    - name: Test
      run: ls -lah result/xonsh-0.11.0-python3.8-glibc-binary
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          result/xonsh-0.11.0-python3.8-glibc-binary
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
  build-xonsh-portable-musl-alpine:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install xonsh shell
      run: pip install xonsh
    - name: Build build-xonsh-portable-musl-alpine
      run: xonsh xonsh-0.9.27-python3.6-musl-binary-build.xsh
    - name: Test
      run: ls -lah result/xonsh-0.9.27-python3.6-musl-binary
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          result/xonsh-0.9.27-python3.6-musl-binary
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
